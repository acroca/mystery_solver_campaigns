campaign.title: La Fórmula Secreta
campaign.intro_message: "Bajo el resplandor neón del extenso distrito tecnológico de Jorvik, los susurros de traición han comenzado a extenderse. En el corazón de este enjambre de innovación se encuentra el Laboratorio de Investigación Avanzada de Jorvik (JARL), una fortaleza del avance científico ahora ensombrecida por una grave traición. Hace tres noches, en los sigilosos momentos del amanecer entre las 2 y las 4 AM, lo impensable ocurrió. Una fórmula química muy codiciada, enterrada en las profundidades de la bóveda del sótano, desapareció. El hackeo fue impecable: los sistemas de seguridad se apagaron como estrellas antes del crepúsculo. Dicen los rumores que Sara Chen, la atenta científica principal, descubrió el vacío dejado atrás. Las evidencias giran en la sombra, sugiriendo traición desde adentro. Ahora el tiempo es un depredador; la fórmula debe ser recuperada antes de que se transforme en una destrucción incalculable."
characters.elena_martinez.description: Conserje del turno de noche
characters.elena_martinez.intro: Bajo el zumbido del distrito tecnológico de Jorvik, Elena Martinez se movía como un fantasma a través de los oscuros corredores de JARL. Una conserje en el turno de noche, empuñaba su fregona como un silencioso centinela, inadvertida pero siempre vigilante. Sus llaves tintineaban suavemente mientras deambulaba, otorgándole acceso a secretos cerrados y rincones invisibles. Días antes del robo, había observado equipos inusuales deslizarse a través del muelle de carga, su curiosidad chispeando como neón en la noche.
characters.john_thomsen.description: Jefe de Seguridad
characters.john_thomsen.intro: En el corazón del distrito tecnológico de Jorvik, John Thomsen se erige como el guardián inquebrantable de JARL. Como jefe de seguridad de la instalación, sus ojos agudos han escudriñado los pasillos de la innovación durante años. Hace tres noches, sus pesadillas tomaron forma cuando se violó la bóveda. John, un centinela por naturaleza, fue el primero en percibir el engaño del robo y dar la alarma. Ahora, el peso del mundo descansa en sus vigilantes hombros, desesperado por salvaguardar el futuro de JARL.
characters.mike_rodriguez.description: Guardia de seguridad del turno de noche
characters.mike_rodriguez.intro: En las tenues horas de la mañana, Mike Rodríguez, el fiel centinela de JARL, se encontró atrapado en una traición escalofriante. Su rutina de hierro fue destrozada cuando agitó un café adulterado, dejándolo desplomado e inconsciente en la sala de descanso, salvo por el vago recuerdo de extrañas furgonetas rondando las sombras del muelle de carga. Portando el inconfundible aroma de la traición, Mike se debate entre la culpa y el ardiente deseo de redención en medio del caos iluminado con neones de Jorvik.
characters.sarah_chen.description: Jefa de Investigación Científica
characters.sarah_chen.intro: La Dra. Sarah Chen, la meticulosa arquitecta detrás de la revolucionaria investigación de JARL, se encuentra en el centro de una tormenta incipiente. Con ojos agudos que no pasan por alto ningún detalle, fue la primera en notar el escalofriante vacío de la bóveda. Su disposición calmada oculta un impulso intenso, la misma determinación que la llevó a la vanguardia de su campo. En los corredores iluminados con neón de Jorvik, los susurros de traición se retuercen, pero Sarah permanece firme, un faro en medio del caos.
